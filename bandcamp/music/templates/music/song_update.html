{% extends 'base.html' %}
{% block content %}
<div class="background-block">
    <h1 class="title">Update Song</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div>
            <label for="id_audio">Audio:</label>
            {{ form.audio }}
        </div>
        <div>
            <label for="id_duration">Duration:</label>
            {{ form.duration }}
        </div>
        <div> 
            <label for="id_album">Album:</label>
            {{ form.album }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="submit" class="btn btn-danger" name="delete">Delete Song</button>
    </form>
</div>
{% endblock content %}
