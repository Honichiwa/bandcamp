{% extends 'base.html' %}
{% block content %}
    {% for album in albums  %}  
        <section>
            <div class="album">
                <a href="{% url 'album_detail' pk=album.pk %}">
                        <img src="{{ album.cover.url }}">
                        <h3>{{ album.title }}</h3>
                </a>
            </div>
        </section>
    {% endfor %}
{% endblock content %}
