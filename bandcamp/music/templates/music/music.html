{% extends 'base.html' %}
{% block content %}
    <section>    
        {% for album in albums  %}  
            <div class="album">
                <a href="{% url 'album_detail' album.pk %}">
                        <img src="{{ album.cover.url }}">
                        <h3>{{ album.title }}</h3>
                </a>
            </div>
        {% endfor %}
    </section>
{% endblock content %}
