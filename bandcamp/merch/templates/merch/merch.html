{% extends 'base.html' %}
{% block content %}
    <section>    
        {% for merch in merchs  %}  
            <div class="merch">
                {% if merch.album %}
                    <a href="{% url 'album_detail' merch.album.pk %}">
                {% else %}
                    <a href="{% url 'merch_detail' merch.pk %}">
                {% endif %}
                    <img src="{{ merch.picture.url }}">
                    <h3>{{ merch.name }}</h3>
                    <p>{{ merch.category }}</p>
                </a>
            </div>
        {% endfor %}
        {% if user.is_staff %}
        <div class="add-album">
            <a href="{% url 'merch_form'%}" class="add-album-button">
                <h2 class="add-album-title">Add new merch</h2>
            </a>
        </div>
        {% endif %}
    </section>
{% endblock content %}
