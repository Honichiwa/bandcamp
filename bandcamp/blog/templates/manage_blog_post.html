{% extends 'base.html' %}
{% block content %}
    <h1 class="title">Create Post</h1>
    <form method="POST" enctype="multipart/form">
        {% csrf_token %}
        <div>
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div>
            <label for="id_content">Content:</label>
            {{ form.content }}
        </div>
        <div>
            <label for="id_video">Video:</label>
            {{ form.video }}
        </div>
        <div class="post-choice">Enter video or picture</div>
        <div>
            <label for="id_picture">Picture:</label>
            {{ form.picture }}
        </div>
        <button type="submit">Create</button>
    </form>
{% endblock content %}
