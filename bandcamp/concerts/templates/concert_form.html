{% extends 'base.html' %}
{% block content %}
<style>
    /* Styles for the overlay */
    .overlay {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .overlay-content {
        background-color: #fefefe;
        margin: 20% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
    }
</style>

<h1 class="title">Create Event</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="id_venue">Venue:</label>
            {{ form.venue }}
            <button type="button" id="new-venue-button">Create New Venue</button>
        </div>
        <div>
            <label for="id_date">Event Date:</label>
            {{ form.date}}
        </div>
        <div>
            <label for="id_link">Ticket Link:</label>
            {{ form.link }}
        </div>
        <div>
            <label for="id_ticket_status">Ticket Status:</label>
            {{ form.ticket_status }}
        </div>
        <div>
            <label for="id_visible">Visibility:</label>
            {{ form.visible }}
        </div>
        <button type="submit">Create</button>
    </form>

<div id="new-venue-overlay" class="overlay">
    <div class="overlay-content">
        <h2>Create New Venue</h2>
        <form id="create-venue-form" method="POST" action="{% url 'venue_create' %}">
            {% csrf_token %}
            <!-- Venue form fields -->
            {{ venue_form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("new-venue-button").addEventListener("click", function() {
        document.getElementById("new-venue-overlay").style.display = "block";
    });

    document.getElementById("create-venue-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
                "X-CSRFToken": "{{ csrf_token }}"
            }
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data or perform any desired action
            console.log(data);
            document.getElementById("new-venue-overlay").style.display = "none";
            // You can update the venue field of the concert form with the newly created venue if needed
        })
        .catch(error => {
            console.error(error);
        });
    });
</script>
{% endblock content %}
